<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력결과</title>
</head>
<body>
    <script>
        function solution(a, b, c){
            let answer="YES", longer;
            let sum=a+b+c;
            if(a>b) {
                longer = a;
            } else {
                longer = b;
            } 
            if(c>longer) {
                longer = c;
            } 
            if((sum-longer)<=longer){
                answer="NO";
            }


            return answer;
        }

        console.log(solution(13, 33, 17));
    </script>
</body>
</html>
